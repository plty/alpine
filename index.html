<html>
    <script src="./packages/weisshorn/dist/cdn.js" defer></script>
    <script
        src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        defer
    ></script>

    <template x-data x-template:counter>
        <button @click="count++">Increment</button>
        <span x-text="count"></span>
    </template>

    <div x-data="{ count: 0 }">
        <x-counter />
        <x-counter />
    </div>
</html>
